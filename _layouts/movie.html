<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    <main class="movie-layout">

        <h1>{{ page.title }}</h1>

        {% assign mydata=site.data.movie-ratings %}

        <p>Total movies: {{ mydata.size }}</p>

        <table>
            <thead>
            {% for column in mydata[0] %}
            <th>{{ column[0] }}</th>
            {% endfor %}
            </thead>
            <tbody>
            {% for row in mydata %}
            <tr>
                {% for cell in row %}
                <td>{{ cell[1] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>

        {{ content }}

    </main>

</body>

</html>
